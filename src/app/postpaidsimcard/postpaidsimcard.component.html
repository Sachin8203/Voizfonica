<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<section id="simbg">
<div class="container" style="margin-left:35%; margin-top: 2%;">
    <h3 style="margin-top: 50%;">Get a postpaid sim card</h3>
    <form>
        <div class="container-fluid">
        <h3 style="text-align:center">Enter your details</h3>
        <div class="inputBox">
            <label>Name</label>
            <input type="text" maxlength="16" placeholder="Enter name" class="card-number-input" required>
        </div>
        <!-- <div class="inputBox">
            <label>Mobile Number</label>
            <input type="number" placeholder="Enter Mobile Number" class="card-holder-input"  required>
        </div> -->
        <div class="flexbox">
            <div class="inputBox">
                <label>City</label>
                <select name="" id="" class="month-input">
                    <option value="Chennai" selected disabled>Chennai</option>
                    <option value="01">Chennai</option>
                    <option value="02">Hyderabad</option>
                    <option value="03">Bengaluru</option>
                    <option value="04">Pune</option>
                    <option value="05">Mumbai</option>
                    <option value="06">Delhi</option>
                    <option value="07">Ahmedabad</option>
                    <option value="08">Kolkata</option>
                    <option value="09">Lucknow</option>
                    <option value="10">Viskhapatanam</option>
                </select>
            </div>
        </div>
    
          <div class="inputBox">
            <label>Address</label>
            <input type="text" placeholder="Enter Address" class="card-holder-input"  required>
        </div>
        <div class="inputBox">
            <label>Pin Code</label>
            <input type="number" placeholder="Enter Pin Code" class="card-holder-input"  required>
        </div>
        <input type="submit" (click)="sim()" value="submit" class="submit-btn">
        </div>
    </form>
    <input type="button" class="btn btn-primary btalign" value="Go back!" onclick="history.back()">
</div>
</section>
